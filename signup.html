<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | TravelSphere</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-cosmic">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TravelSphere</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCosmic" aria-controls="navbarCosmic" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCosmic">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Product</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Tours</a></li>
                            <li><a class="dropdown-item" href="#">Travel</a></li>
                            <li><a class="dropdown-item" href="#">Catering</a></li>
                            <li><a class="dropdown-item" href="#">Events</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
                </ul>

                <form class="d-flex align-items-center">
                    <div class="search-box position-relative me-2">
                        <i class="fa fa-search"></i>
                        <input class="form-control" type="search" placeholder="Search destinations..." aria-label="Search" />
                    </div>
                    <a href="signup.html" class="btn btn-outline-cosmic me-2">
                        <i class="fas fa-user-plus me-1"></i> Sign Up
                    </a>
                    <button class="btn btn-outline-cosmic" type="button">
                        <i class="fas fa-sign-in-alt me-1"></i> Login
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Signup Container -->
    <div class="signup-container">
        <h2>Create Your Account</h2>

        <!-- Google Sign-In -->
        <button class="google-btn" id="google-signin">
            <img src="https://developers.google.com/identity/images/g-logo.png" width="20" alt="Google Logo">
            Sign in with Google
        </button>

        <div class="divider"><span>OR</span></div>

        <!-- Email Sign-In -->
        <div class="signup-section" id="email-section">
            <h3>Sign in with Email</h3>
            <form id="email-form">
                <input type="email" id="signup-email" placeholder="Enter your email" required>
                <input type="password" id="signup-password" placeholder="Enter your password" required>
                <button type="submit" class="signup-btn">Login with Email</button>
            </form>
        </div>

        <div class="divider"><span>OR</span></div>

        <!-- Phone Sign-In -->
        <div class="signup-section" id="phone-section">
            <h3>Sign in with Phone</h3>
            <form id="phone-form">
                <input type="tel" id="signup-phone" placeholder="Enter your phone number" required>
                <button type="submit" class="signup-btn">Send OTP</button>
            </form>

            <!-- OTP Section (hidden initially) -->
            <div id="otp-section">
                <input type="text" id="otp-code" placeholder="Enter OTP" required>
                <button id="verify-otp" class="signup-btn">Verify & Continue</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
